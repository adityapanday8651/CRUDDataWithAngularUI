<div class="row align-items-center">
  <div class="col-6 col-md-4">
    <form [formGroup]="categoryForm">
      <h1>Category</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name"
          [ngClass]="{'is-invalid': isNameInvalid()}">
        <div *ngIf="isNameInvalid()" class="text-danger">
          <div *ngIf="name.errors?.required">Name is required.</div>
          <div *ngIf="name.errors?.minlength">Name must be at least 3 characters long.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid" (click)="addCategoryAsync()">Submit</button>
    </form>
  </div>
</div>
